<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Search with Calories (English)</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<nav class="navbar">
    <div class="nav-header">Welcome, <span id="username-display"></span>!</div>
    <div class="nav-load">
        <span>To Main Page</span>
        <button onclick="window.location.href='index.html'">Go Back</button>
    </div>
</nav>
    
<body>
    
    <header class="dash">
        <h1>Food Search (English + Calories)<span id="currentUser"></span></h1>
        <div class="dash-search">
            <input type="text" id="product-search" placeholder="Search for a product...">
            <select id="results"></select>
        </div>
        <div class="dash-buttons">
            <button id="add-product">Add to List</button>  
            <button id="Total">Calculate Total</button>
        </div>
    </header>

    <div class="calorie-container">
        <div class="left-calorie">
            <h2>Selected Foods</h2>
            <ul id="all-selected-foods"></ul>
        </div>
        <div class="right-calorie">
            <h2>Total Calories Today</h2>
            <div id="TotalCal"></div>
            <ul id="Total-calories"></ul>
            <button id="save-btn">Save</button>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById("product-search");
        const resultsSelect = document.getElementById("results");
        const selectedFoodsList = document.getElementById("all-selected-foods");
        const totalCalories = document.getElementById("Total-calories");

        searchInput.addEventListener('input', async function () {
            const searchTerm = this.value.trim();
            if (!searchTerm) {
                resultsSelect.innerHTML = "";
                return;
            }

            const api = `https://world.openfoodfacts.org/cgi/search.pl?search_terms=${encodeURIComponent(searchTerm)}&search_simple=1&action=process&lang=en&fields=product_name,product_name_en,nutriments&json=1&page_size=50`;

            try {
                const response = await fetch(api);
                const data = await response.json();

                resultsSelect.innerHTML = "";
                (data.products || []).forEach(product => {
                    const name = product.product_name_en || product.product_name || "No product name";

                    let calories = product.nutriments?.["energy-kcal_100g"];
                    if (calories == null && product.nutriments?.["energy_100g"]) {
                        calories = (product.nutriments["energy_100g"] / 4.184).toFixed(1);
                    }
                    if (calories == null) calories = "N/A";

                    const option = document.createElement("option");
                    option.value = `${name} (${calories} kcal/100g)`;
                    option.textContent = option.value;
                    resultsSelect.appendChild(option);
                });

            } catch (error) {
                console.error("Error fetching data:", error);
            }
        });

        document.getElementById("add-product").addEventListener('click', function () {
            const selected = resultsSelect.value;
            if (!selected) return;

            const li = document.createElement("li");
            li.textContent = selected;
            selectedFoodsList.appendChild(li);
        });


        document.getElementById("Total").addEventListener('click', function () {
             window.totalCalories = 0;
            const selectedFoods = selectedFoodsList.getElementsByTagName("li");
            for (let food of selectedFoods) {
                const match = food.textContent.match(/\((\d+(?:\.\d+)?) kcal\/100g\)/);
                if (match) {
                    window.totalCalories += parseFloat(match[1]);
                }
            }

            //alert("Total Calories: " + totalCalories + " kcal");
            document.getElementById("TotalCal").innerHTML = window.totalCalories;
            //totalCalories.innerHTML = "Total Calories: " + totalCalories + " kcal";
             
            
        });
    </script>
    <!--<script src="database.js"></script>-->
    <script src="load-username.js"></script>
    
    <script src="saveData.js"></script>


</header>
</body>
</html>

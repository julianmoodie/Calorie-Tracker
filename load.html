<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Load User Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-header">Calorie Database</div>
        <div class="nav-load">
            <span>Back To Home</span>
            <button onclick="window.location.href='index.html'">Go Back</button>
        </div>
    </nav>

    <header class="findUser">
        <h1>Find User Data</h1>
        <form id="load-user-form" class="user-form" onsubmit="return false;">
            <input type="text" id="username-input" placeholder="Enter username to load" />
            <button id="load-user-btn">Load User Data</button>
        </form>
    </header>

    <header class="display-user-cals">
        <p class="latestCal"> Latest Total Calories: <span id="TotalCal">N/A</span></p>
        <div id="load-result"></div>
    </header>

<script src="loadData.js"></script>
      <!--<script src="database.js"></script>-->


</body>
</html>
